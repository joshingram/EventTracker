<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Trail Tracker</title>

 <link rel="icon" type="image/x-icon" href="favicon-16x16.png">

<script type="text/javascript" src="js/script.js"></script>
<!-- BootStrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container-fluid">
		<h1>Trail Tracker</h1>

		<div id="trailListDiv">
		<table class="table table-striped table-dark table-hover">
			<thead id="trailTableHead">
				<tr>
					<th>ID</th>
					<th>Name</th>
				</tr>
			</thead>
			<tbody id="trailTableBody">
			
			</tbody>
		</table>
			<div id="aggregator">
			</div>
		</div>
		
		<div id="trailDetailsDiv">
			
		</div>
		
		<div id="createTrailDiv">
		<br>
		<H4>Add a newly completed trail:</H4>
		<form name="createTrail">
		<input name="name" placeholder="Name"/>
		<input name="length" placeholder="Length in Miles" type="number" step="0.1"/>  
		<input name="dateCompleted" type="date"/>
		<input name="imageUrl" placeholder="Image Url"/>
		<input name="highestElevation" placeholder="Highest Elevation (ft)" type="number"/>
		<input name="notes" placeholder="notes"/>
		<input type='submit' name='submit' value='submit new trail' class="btn btn-info" />
		</form>
		</div>
		
		</div>
		<div id="updateTrailDiv">
		
		</div>

	</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
